<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
.green{
    box-sizing: border-box;
    height: 200px;
    width: 400px;
    background-color: green;
    position: relative;
}
.flag .green .circle{
    position: absolute;
    height: 150px;
    width: 150px;
    border-radius: 50%;
    background-color: red;
   
    left: 30%;
    top: 10%;
}
    </style>
</head>
<body>
    <section class="flag">
        <div class="green">
            <div class="circle">
            </div>
        </div>
        
    </section>
</body>
</html>
